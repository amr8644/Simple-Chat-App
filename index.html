<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body>
      <div
         class="flex flex-col gap-5 items-center justify-center bg-white"
         id="container"
      ></div>

      <form class="form">
         <input
            type="text"
            placeholder="Username"
            name="usernames"
            class="border-none bg-transparent outline-none focus:outline-none"
         />

         <textarea
            class="border-none bg-transparent outline-none focus:outline-none"
            id="content"
            placeholder="Message"
            rows="3"
            name="content"
            spellcheck="false"
            style="height: 136px"
         ></textarea>

         <button
            type="submit"
            class="w-1/2 rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 py-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400"
         >
            Send Message
         </button>
      </form>
   </body>
   <script type="module" src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
   <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.8/dist/purify.min.js"></script>
</html>
