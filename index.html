<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
      <link
         href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
         rel="stylesheet"
      />
   </head>
   <body>
      <div class="container">
         <ul class="list-unstyled" id="messages"></ul>
      </div>
      <form class="container form">
         <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4"
               >User Name</label
            >
            <input
               type="text"
               class="form-control"
               id="exampleInputEmail1"
               name="usernames"
               placeholder="Enter username"
            />
            <label for="exampleTextarea" class="form-label mt-4">Message</label>
            <textarea
               class="form-control"
               id="content"
               rows="3"
               name="content"
               spellcheck="false"
               style="height: 136px"
            ></textarea>
            <button class="btn-outline-info my-5" type="submit">
               Send Message
            </button>
         </div>
      </form>
   </body>
   <script type="module" src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
   <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.8/dist/purify.min.js"></script>
</html>
